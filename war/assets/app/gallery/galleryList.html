
<link href="css/gallery.css" rel="stylesheet">

<div class="galleryContainer">
	<div class="row">
		<div ng-repeat="gallery in listGallery"
			class="col-lg-2 col-md-3 col-sm-4 col-xs-6 vignette-gallery">
			<h4 class="text-capitalize">{{gallery.title}}</h4>
			<a href="gallery/{{gallery.id}}"> <img
				ng-src="api/gallery/{{gallery.id}}/picture/thumbnail"
				alt="Gallery{{gallery.id}}" src=""
				class="thumbnail img-rounded img-responsive" />
			</a>
		</div>
	</div>
</div>
