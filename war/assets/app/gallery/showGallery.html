<link href="css/gallery.css" rel="stylesheet">

<div class="galleryContainer">
	<div class="row">
		<h2 class="text-capitalize">
			<a href="#/gallery" class="btn btn-link"> <span
				class="retourButton glyphicon glyphicon glyphicon-circle-arrow-left"
				aria-hidden="true"></span></a> {{gallery.title}}
		</h2>
	</div>
	<img ng-src="img/gallery/{{gallery.id}}/thumbnail.jpg"
		alt="Gallery{{gallery.id}}" src=""
		class="thumbnail img-rounded img-responsive" />

</div>
