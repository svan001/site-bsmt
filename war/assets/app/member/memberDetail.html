<link href="css/teamMember.css" rel="stylesheet">

<div class="container teamMembersContainer">

	<h2
		ng-class="teamMember.postulant ? 'postulantNickName' : 'memberNickName'">{{teamMember.nickName}}
	</h2>

	<div></div>

	<div class="row">
		<div class="col-lg-6 col-sm-6 col-md-6  col-xs-6 memberDl">
			<dl class="dl-horizontal memberDl">
				<dt>Status</dt>
				<dd>{{teamMember.postulant ? 'Postulant' : 'Membre'}}</dd>
				<dt>Role</dt>
				<dd>{{teamMember.role}}</dd>
				<dt>Equipement</dt>
				<dd>{{teamMember.gear}}</dd>
				<dt>Description</dt>
				<dd>{{teamMember.description}}</dd>

			</dl>
		</div>
		<div class="col-lg-6 col-sm-6 col-md-6  col-xs-6">
			<img ng-src="profilePicture/{{teamMember.nickName}}.jpg"
				alt="Photo de {{teamMember.nickName}}"
				class="img-rounded img-responsive" />
		</div>
	</div>
</div>
