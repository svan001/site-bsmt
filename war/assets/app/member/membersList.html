<link href="css/teamMember.css" rel="stylesheet">

<div class="teamMembersContainer">

	<div class="row">
		<h1>
			Les membre de la BSMT <small>(Selectionner un membre pour
				plus d'infos)</small>
		</h1>
	</div>

	<div class="row">
		<div ng-repeat="teamMember in teamMembers"
			class="col-lg-3 col-md-4 col-sm-6 col-xs-12 listColMember">
			<div class="col-lg-6 col-sm-6 col-md-6 col-xs-6">
				<a href="#/member/{{teamMember.id}}"> <img
					ng-src="profilePicture/mini/{{teamMember.nickName}}.jpg"
					alt="Photo de {{teamMember.nickName}}"
					class="img-rounded img-responsive" />
				</a>
			</div>

			<div class="col-lg-6 col-sm-6 col-md-6  col-xs-6">
				<blockquote>
					<p class="text-capitalize"
						ng-class="{'postulantNickName' : teamMember.status == 'P', 'memberNickName' : teamMember.status == 'M', 'leaderNickName' : teamMember.status == 'L'}">{{teamMember.nickName}}</p>
					<small class="text-capitalize"><cite title="Role">{{teamMember.role}}
					</cite></small>
				</blockquote>

			</div>

		</div>

	</div>
</div>
