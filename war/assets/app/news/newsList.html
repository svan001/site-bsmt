
<link href="css/news.css" rel="stylesheet">


<div ng-repeat="news in listNews">

	<div class="row newsTitle">
		<div class="col-xs-12 col-sm-8 col-lg-6">{{news.title}}</div>
	</div>
	<div class="row newsContent">
		<div class="hidden-xs col-sm-1 col-md-1 col-lg-1">
			<img src="img/new.png" class="img-responsive" />
		</div>
		<div class="col-xs-12 col-sm-11 col-md-9 col-lg-9">
			<!-- <div ng-include="'api/news/'+news.id+'/content'"></div> -->
			<div ng-bind-html="news.content"></div>
		</div>
	</div>
	<div class="row newsAuthor">
		<div class="col-lg-3 pull-right">
			<span class="text-capitalize">{{news.author}}</span>, le
			{{news.creationDate | date:'dd/MM/yyyy'}}
		</div>
	</div>

</div>
